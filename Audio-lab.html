<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio </title>
    </head>

    <body>

    

<audio id="myAudio1">
  
  <source src="audio1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>
<audio id="myAudio2">
    <source src="audio2.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
</audio>
<audio id="myAudio3">
        <source src="audio3.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
</audio>
<audio id="myAudio4">
            <source src="audio4.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
</audio>
<audio id="myAudio5">
                <source src="audio5.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
<table>
<p>First song</p>
<button onclick="playAudio1()" type="button">Play Audio</button> 
    <button onclick="pauseAudio1()" type="button">Pause Audio</button>
    
<tr><td><p>Second song</p>
    <button onclick="playAudio2()" type="button">Play Audio</button>
<button onclick="pauseAudio2()" type="button">Pause Audio</button> </td></tr> 

<tr><td> <p>Third song</p>
    <button onclick="playAudio3()" type="button">Play Audio</button>
<button onclick="pauseAudio3()" type="button">Pause Audio</button> </td></tr> 

<tr><td><p>Fourth song</p>
    <button onclick="playAudio4()" type="button">Play Audio</button>
<button onclick="pauseAudio4()" type="button">Pause Audio</button> </td></tr> 

<tr><td> <p>Fifth song</p>
    <button onclick="playAudio5()" type="button">Play Audio</button>
<button onclick="pauseAudio5()" type="button">Pause Audio</button> </td></tr> 
</table>

<script>
var x1 = document.getElementById("myAudio1");
var x2 = document.getElementById("myAudio2"); 
var x3 = document.getElementById("myAudio3"); 
var x4 = document.getElementById("myAudio4"); 
var x5 = document.getElementById("myAudio5");  

function playAudio1() { 
  x1.play(); 
} 
function playAudio2() { 
  x2.play(); 
} 
function playAudio3() { 
  x3.play(); 
} 
function playAudio4() { 
  x4.play(); 
} 
function playAudio5() { 
  x5.play(); 
} 

function pauseAudio1() { 
  x1.pause(); 
} 
function pauseAudio2() { 
  x2.pause(); 
} 
function pauseAudio3() { 
  x3.pause(); 
} 
function pauseAudio4() { 
  x4.pause(); 
} 
function pauseAudio5() { 
  x5.pause(); 
} 
</script>

    </body>
</html>
