<!DOCTYPE html>
<html>

<head>

<title>Data Visualization</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

</head>

<body>

<canvas id="bar-chart" width="300" height="150"></canvas>
<canvas id="doughnut-chart" width="300" height="125"></canvas>

<script>
new Chart(document.getElementById("bar-chart"), {
    type: 'bar',
    data: {
      labels: ["(Flu) and Pneumonia", "self-harm", "Accident", "Disease of hearts", "Ulcer", 
      "Cerebrovascular", "diabetes", "CLRD", "Cancer", "All other"],
      datasets: [
        {
         label: "Cause of death for female in 2019",
          backgroundColor: ["#808080", "#3d4f49","#524426","#CD5C5C","#4f403d","#522e26",
           "#000080","#808000","#800000","#C0C0C0"],
          data: [8,5,9,81,3,11,15,12,61,64]
        }
      ]
    },
  
});


new Chart(document.getElementById("doughnut-chart"), {
    type: 'doughnut',
    data: {
      labels: ["(Flu) and Pneumonia", "self-harm", "Accident", "Disease of hearts", "Ulcer", 
      "Cerebrovascular", "diabetes", "CLRD", "Cancer", "All other"],
      datasets: [
        {
          label: "Cause of death for female in 2019",
          backgroundColor: ["#808080", "#3d4f49","#524426","#CD5C5C","#4f403d","#522e26",
           "#000080","#808000","#800000","#C0C0C0"],
          data: [8,5,9,81,3,11,15,12,61,64]
        }
      ]
    },
});

</script>

</body>
</html>
